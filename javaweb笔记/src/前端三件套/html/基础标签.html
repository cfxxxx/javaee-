<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>这是我的第一个网页</title>
        <style type="text/前端三件套.css">
            div{
                width:200px;
                height:200px;
                position:absolute;
            }

            #div1{
                background-color:#AFB;
            }
            #div2{
                background-color:#8BC;
                left:100px;
                top:100px;
            }
            #div3{
                background-color:#FF8;
                left:200px;
                top:200px;
            }
        </style>
    </head>
    <body>
        hello world!<br/>你好，前端三件套.html！
        <p>这里是第一个段落</p>
        <p>这里是第二个段落</p>
        <img src="imgs/flower.jpg" width="100" height="75" title="这里是一张图片"/>
        <h1>标题一</h1>
        <h2>标题二</h2>
        <h3>标题三</h3>
        <h4>标题四</h4>
        <h5>标题五</h5>
        <h6>标题六</h6>

        武林高手排行榜：
        <ol type="A" start=3>
            <li>扫地僧</li>
            <li>萧远山</li>
            <li>慕容博</li>
            <li>阿紫</li>
        </ol>

        舞林大会人员名单：
        <ul type="circle">
            <li>乔峰</li>
            <li>阿朱</li>
            <li>马夫人</li>
            <li>白世镜</li>
        </ul>

        <b><i><u>你是喜欢甜月饼还是馅月饼</u></i></b>

        水分子的化学式：H<sub>2</sub>O</br>
        氧气的化学式：O<sup>2</sup><br/>

        5&lt;10
        10&gt;5
        5&le;10
        10&ge;5

        注册商标 &reg;
        版权符号 &copy;

        <span>赵又廷夺妻之仇</span>

        <a href="http://www.baidu.com" target="_blank">百度一下</a>

        <div id="div1">div1</div>
        <div id="div2">div2</div>
        <div id="div3">div3</div>

    </body>
</html>

<!--
1)
html语言是解释型语言，不是编译型
浏览器是容错的

2)
html页面中由一对标签组成：<前端三件套.html></前端三件套.html>
<前端三件套.html> 称之为 开始标签
</前端三件套.html>称之为 结束标签

3)
title 表示网页的标题

4)
可以在meta标签中设置编码方式

5)
<br/>表示换行。br标签是一个单标签
单标签：开始标签和结束标签是同一个，斜杠放在单词后面

6)
p 表示段落标签

7)
img 标签图片标签
    src属性表示图片文件的路径
    width和height表示图片的大小
    alt表示图片的提示（如果图片加载失败）
    title表示图片的内容标签（鼠标放上去时）

8)
路径问题：
    1.相对路径
    2.绝对路径

9)
<h1>~<h6>：标题标签

10)
列表标签：
    ol：有序列表
        start 表示从*开始，type 显示的类型：A a I i 1
    ul：无序列表
        type disc(default), circle, square

11)
    u 下划线 b 粗体 i 斜体

12)
    上标 sup 下标 sub

13)
    html中的实体：小于号&lt; 小于等于号 &ge; 版权 &copy;

14)
    span 不换行的块标记

15)
    a 表示超链接
    href 连接的地址
    target：
        _self 在本窗口打开
        _blank 在一个新窗口打开
        _parent 在父窗口打开
        _top 在顶层窗口打开

16)
    div 层标签(换行的块标签)

-->
