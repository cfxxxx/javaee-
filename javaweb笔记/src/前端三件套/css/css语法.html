<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 内部样式表 -->
        <style type="text/前端三件套.css">
            /* 被style标签包围的范围是css环境，可以写css代码 */
            /* 标签样式表 */
            p{
                color:red;
            }
            /* 类样式 */
            .fontSize20{
                font-size:20px;
            }
        </style>
        <!-- 引用外部样式表 -->
        <link rel="stylesheet" href="csses/css语法.前端三件套.css">
    </head>
    <body>
        <p>这里是段落一</p>
        <p class="fontSize20">这里是段落二</p>
        <p id="p3">这里是段落三</p> <!-- id属性在整个html文档中，尽量保持唯一（虽然重复也不会报错）-->
        <div>
            <!-- 嵌入式样式表 -->
            <p><span style="font-size:60px;font-weight:bolder;color:yellow;">Hello</span></p>
            <span>World</span>
            <p>!!!</p>
        </div>
    </body>
</html>

<!--
1.为什么需要css
2.css的分类：标签样式表，类样式表，ID样式表
3.css从位置上分类：嵌入式样式表，内部样式表，外部样式表
-->
